<! DOCTYPE html>
<html>
    <head>
        <title>Food App by kiki</title>
        <style>
           body {
            background-color: pink;
            font-size: 25px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: white;
            font-size: 50px;
        }

        p {
            font-size: 22px;
            margin-bottom: 30px;
        }

        form {
            border: 1px solid black;
            padding: 30px;
            background-color: white;
            width: 600px;
            margin: 0 auto;
             border-radius: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 20px;
            width: 300px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        input[type="radio"] {
            transform: scale(1.5);
            margin: 10px 15px 10px 0;
        }
         input[type="submit"] {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 20px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #005fa3;
        }

        </style>
    </head>
    <body>
        <h1>Welcome to Food app</h1>
        <p>Explore a variety of delicious recipes and food ideas.</p>
        <form onsubmit="bill()">
            <input type="text" id="name" placeholder="enter your name" />
            <br/><br/>
            <input type="radio" name="c" id="ni"/> North Indian
            <input type="radio" name="c" id="si" /> South Indian
            <input type="radio" name="c" id="ff" /> Fast Food
            <br/><br/>
            <input type="submit" />
        </form>
        <h2 id="msg"></h2>
        <script>
            function bill()
            {
                event.preventDefault(); // Prevent form submission
                let name = document.getElementById("name");
                let ni = document.getElementById("ni");
                let si = document.getElementById("si");
                let ff = document.getElementById("ff");
                let msg = document.getElementById("msg");
                if(name.value === "")
            {
                alert("invalid name");
                msg.innerHTML = "";
                name.value="";
                name.focus();
                return;
            }
            if(name.value.trim() === "")
            {
                alert("Name cannot be empty");
                msg.innerHTML = "";
                name.value="";
                name.focus();
                return;
            }
            if(! name.value.match("^[A-Za-z ]+$"))
            {
                alert("Name should contain only alphabets");
                msg.innerHTML = "";
                name.value="";
                name.focus();
                return;
            }
            let choice = "";
            if(ni.checked)
                choice = "North Indian";
            else if(si.checked)
                choice = "South Indian";    
            else 
                choice = "Fast Food";
            let ans = "name" + name.value + "choice" +choice;
            msg.innerHTML = ans;
            }
        </script>
    </body>
</html>
